<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Loan Calculator</title>
</head>

<style>
	#spinner, #results{
		display: none;
	}
</style>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card card-body mt-5 text-center">
					<h5 class="heading display-5 pb-3">Loan Calculator</h5>
					<form id="loan-input">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" step=".01" class="form-control" id="amount" placeholder="Loan Amount">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">%</span>
								<input type="number" step=".01" class="form-control" id="interest" placeholder="Interest">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="number" step=".01" class="form-control" id="years" placeholder="Years to Repay">
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Calculate" class="btn btn-dark btn-block">
						</div>
					</form>

<!--Spinner    -->
					<div id="spinner" class="text-center">
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				
				<div id="results">
					<h5>Results</h5>				
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Monthly Payment</span>
							<input type="number" class="form-control" id="monthly" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Total Payment</span>
							<input type="number" class="form-control" id="total-payment" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Total Interest</span>
							<input type="number" class="form-control" id="total-interest" disabled>
						</div>
					</div>
				</div>					

				</div>
			</div>
		</div>		
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="app.js"></script>

</body>
</html>
